<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/materialize.css">
    <title>Communication API</title>
</head>

<body>
    <!-- Javascript -->
    <script type="text/javascript" src="js/jquery-2.1.1.min.js" async defer></script>
    <script type="text/javascript" src="js/materialize.min.js" async defer></script>
    <script src="js/app.js" async defer></script>

    <div id="registerDiv" class="row center">
        <div class="container">
            <div class="center row">
                <h1>A normal form page</h1>
                <h8 class="header col s12 light">Totally not suspicious.</h3>
            </div>
        </div>
        <div class="container">
            <div class="section">

                <div class="input-field">
                    <label for="username">Username</label>
                    <input id="username" type="text" name="username" value="">
                </div>

                <div class="input-field">
                    <label for="password">Password</label>
                    <input id="password" type="password" name="password">
                </div>

                <div class="input-field">
                    <label for="name">Name</label>
                    <input id="namae" type="text" name="name">
                </div>

                <div class="input-field">
                    <label for="lastname">Lastname</label>
                    <input id="lastname" type="text" name="lastname" value="">
                </div>

                <div class="input-field">
                    <label class="active" for="date">Birthday</label>
                    <input id="birthday" type="date" name="date" value="">
                </div>

                <div class="input-field">
                    <label for="email">Email</label>
                    <input id="email" type="text" name="email" value="">
                </div>

                <div class="container">
                    <div class="section row center">
                        <div class="col s6 m6 l6">
                            <button id="list" class="btn-large waves-effect waves-light green">List</button>
                        </div>
                        <div class="col s6 m6 l6">
                            <button onclick="javascript:saveUser()" id="save" class="btn-large waves-effect waves-light blue">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section row center">
        <p>
        </p>
    </div>
</body>

</html>
